<!DOCTYPE html>
<html lang="en">
  <head>
    <meta build-version="%REACTBUILDVERSION%"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Titolo</title>
    <meta name="title" content="Titolo">
    <meta name="description" content="Descrizione sito">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sito.it/">
    <meta property="og:title" content="Titolo">
    <meta property="og:description" content="Descrizione sito">
    <meta property="og:image" content="%PUBLIC_URL%/seo.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://sito.it/">
    <meta property="twitter:title" content="Titolo">
    <meta property="twitter:description" content="Descrizione sito">
    <meta property="twitter:image" content="%PUBLIC_URL%/seo.jpg">

    <!-- Secondary Meta Tags -->
    <meta name="robots" content="index,follow" />
    <meta name="revisit-after" content="7" />
    <meta name="language" content="it" />
    <meta name="copyright" content="t" />
    <meta name="author" content="Titolo" />

    <!--  icons -->
    <link href="%PUBLIC_URL%/favicon.ico" rel="shortcut icon" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel=”shortcut icon” href=”%PUBLIC_URL%/favicon.ico”>    

    <!-- MAPBOX -->
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>

    <link rel="icon" href="%PUBLIC_URL%/logo36.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
